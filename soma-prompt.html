<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>

    <h3>Somatório de dois números inteiros</h3>

    <script>

        var n1 = prompt('Digite o primeiro número inetiro de sua escolha: ');
        var n2 = prompt('Digite o segundo número inteiro de sua escolha: ');

        var soma = parseInt(n1) + parseInt(n2);

        document.write('O resultado da soma é: '+ soma);
        
    </script>
    
</body>
</html>
